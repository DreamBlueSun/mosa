<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MoSa</title>
    <meta charset="utf-8" name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="jquery/jquery-3.4.0.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="bootstrap/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="vs/js/path.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/web_socket.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<!-- 登入UI -->
<div id="div_joining" class="container" style="margin-top: 5%;">
    <div class="row clearfix">
        <div class="col-md-4 col-md-offset-4" align="center">
            <h1>MoSa</h1>
        </div>
        <div class="col-md-4 col-md-offset-4 column">
            <div class="form-group">
                <label for="user_name">用户名：</label>
                <input type="text" class="form-control" id="user_name" maxlength="8" placeholder="输入昵称"/>
            </div>
            <button type="button" class="btn btn-primary btn-default btn-block" id="join">登入</button>
        </div>
    </div>
</div>
<!-- 大厅UI -->
<div id="div_index" class="container" style="display: none">
    <div class="row clearfix">
        <div class="col-md-8 column">
            <div class="form-group col-md-10">
                <input type="text" class="form-control" id="msg"/>
            </div>
            <div class="form-group col-md-2">
                <button type="button" class="btn btn-block btn-default btn-info" id="send">发送</button>
            </div>
        </div>
        <div class="col-md-4 column" id="div_msg_list">
        </div>
    </div>
</div>
</body>
</html>
